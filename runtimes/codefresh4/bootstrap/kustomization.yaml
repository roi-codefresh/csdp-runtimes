apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/bootstrap

namespace: codefresh4

patchesStrategicMerge:
  - |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: codefresh-cm
    data:
      ingressHost: http://roi-codefresh-ingresshost.ngrok.io
      ingressClassName: nginx
      ingressController: k8s.io/ingress-nginx
      cluster: https://DB8EBB6B51269A736DB538F8272F96DB.yl4.us-east-1.eks.amazonaws.com

patches:
  - target:
      version: v1alpha1
      group: argoproj.io
      kind: ApplicationSet
    patch: |-
      - op: replace
        path: /spec/template/metadata/namespace
        value: codefresh4

      - op: copy
        from: /spec/template/metadata/namespace
        path: /spec/template/spec/destination/namespace

      - op: add
        path: /spec/generators/-
        value: {
          "git": {
            "directories": [
              { "path": "runtimes/codefresh4/apps/*" }
            ],
            "repoURL": "https://github.com/roi-codefresh/csdp-runtimes.git",
            "revision": "HEAD",
            "requeueAfterSeconds": 15,
            "template": {
              "metadata": {
                "finalizers": [
                  "resources-finalizer.argocd.argoproj.io"
                ]
              },
              "spec": {
                "destination": {},
                "project": "",
                "source": {
                  "repoURL": "",
                  "kustomize": {
                    "components": [
                      "https://github.com/roi-codefresh/csdp-runtimes.git/{{path}}"
                    ]
                  }
                }
              }
            }
          }
        }

      - op: add
        path: /spec/generators/-
        value: {
          "git": {
            "directories": [
              { "path": "runtimes/codefresh4/apps/argo-cd" }
            ],
            "repoURL": "https://github.com/roi-codefresh/csdp-runtimes.git",
            "revision": "HEAD",
            "requeueAfterSeconds": 15,
            "template": {
              "metadata": {},
              "spec": {
                "destination": {},
                "project": "",
                "source": {
                  "repoURL": "",
                  "kustomize": {
                    "components": [
                      "https://github.com/roi-codefresh/csdp-runtimes.git/{{path}}"
                    ]
                  }
                }
              }
            }
          }
        }
